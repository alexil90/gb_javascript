<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <span class="icon-search"><i class="fas fa-search"></i></span>
                    <input type="text" class="search-field" v-model="userSearch" @input="filter()">
                </form>
                <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
                <div class="cart-block" v-show="showCart">
                    <div class="cart-items">
                        <p v-if="!cartItems.length">Корзина пуста</p>
                        <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                            <div class="product-bio">
                                <img :src="getImage('50x100')" alt="Some img">
                                <div class="product-desc">
                                    <p class="product-title">{{item.product_name}}</p>
                                    <p class="product-quantity">Количество: {{item.quantity}}</p>
                                    <p class="product-single-price">${{item.price}} за 1 ед.</p>
                                </div>
                            </div>
                            <div class="right-block">
                                <p class="product-price">${{item.quantity*item.price}}</p>
                                <button class="del-btn" @click="handleCartItem(item, 'remove')">&times;</button>
                            </div>
                        </div>
                    </div>
                    <div class="cart-total">
                        <b>Сумма товаров в корзине:</b>&nbsp;
                        <span class="cart-sum">{{cartTotal}}</span>
                    </div>
                    <button class="buy-btn">Перейти к оплате</button>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <p v-if="!products.length">Нет данных</p>
                <div class="product-item" v-for="item of filtered" :key="item.id_product">
                    <img :src="getImage('200x150')" alt="Some img">
                    <div class="desc">
                        <h3>{{item.product_name}}</h3>
                        <p>{{item.price}} $</p>
                        <button class="buy-btn" @click="handleCartItem(item, 'add')">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
