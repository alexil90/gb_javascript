<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="css/contact-us.css">
</head>
<body>
    <form class="form">
        <h3>Свяжитесь с нами</h3>
        <div class="input-group">
            <p type="Имя:"><input name="name" placeholder="Введите ваше имя"></input></p>
            <p type="Электронная почта:"><input name="email" placeholder="user@mail.com"></input></p>
            <p type="Телефон:"><input name="tel" placeholder="+7(000)000-0000"></input></p>
            <p type="Сообщение:"><textarea name="msg" placeholder="Введите текст сообщения"></textarea></p>
        </div>
        <button class="validate-btn">Отправить</button>
    </form>
    <script src="js/contact-us.js"></script>
</body>
</html>
